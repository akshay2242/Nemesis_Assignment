{% extends 'app1/base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block content %}
<div class="text-center">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                {% for fm in form %} <br>
                    <div>{{fm.label}}:</div>
                    <div >{{fm}}</div>
                {% endfor %}
                <div class="mt-2">
                    <input type="submit" value="Signup" class="btn btn-primary"> <br>
                    Already an member?
                    <a href="{% url 'login' %}">login</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
