{% extends 'app1/base.html' %}
{% load static %}
{% block title %}Delete User{% endblock title %}
{% block content %}
<div class="text-center mt-5">
    <h1>Are you sure to Delete a User?</h1>
    <div class="mt-1">
        <form action="" method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Delete" class="btn btn-primary">
            <a href="{% url 'all_users_details' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
